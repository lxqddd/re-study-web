<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>时钟</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #canvas {
        background: antiquewhite;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      const canvas = document.getElementById('canvas')
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight

      const ctx = canvas.getContext('2d')

      //色系
      const [redA, redB, yellow] = ['#db655c', '#d63d46', '#9f8d7d']

      //一圈的弧度
      const c = Math.PI * 2

      //canvas 宽高
      const { width, height } = canvas

      // 暗号： 余弦  邻边比斜边 =================================
      const img = new Image()
      img.src = './mat.jpg'

      // draw()

      !(function render() {
        ctx.clearRect(0, 0, width, height)
        //绘图
        draw()
        requestAnimationFrame(render)
      })()

      function draw() {
        //保存状态
        ctx.save()

        //整体偏移
        ctx.translate(width / 2, height / 2)

        //整体旋转
        ctx.rotate(-Math.PI / 2)

        // 钟表的表框-圆弧路径
        //内框 - 145,20
        const pat = ctx.createPattern(img, 'repeat')

        ctx.save()
        ctx.beginPath()
        ctx.arc(0, 0, 145, 0, c)
        ctx.strokeStyle = redA
        ctx.fillStyle = pat
        ctx.lineWidth = 20
        ctx.stroke()
        ctx.fill()
        ctx.restore()

        //外框 - 155,9
        ctx.save()
        ctx.beginPath()
        ctx.arc(0, 0, 155, 0, c)
        ctx.strokeStyle = redB
        ctx.lineWidth = 9
        ctx.stroke()
        ctx.restore()

        //15分钟一个的刻度 - 直线 - 90,120,4,15
        ctx.save()
        ctx.lineWidth = 15
        ctx.strokeStyle = redB
        ctx.beginPath()
        for (let i = 0; i < 4; i++) {
          ctx.moveTo(90, 0)
          ctx.lineTo(120, 0)
          ctx.rotate(c / 4)
        }
        ctx.stroke()
        ctx.restore()

        //5分钟一个的刻度 - 直线 - 90,120,12,6
        ctx.save()
        ctx.lineWidth = 6
        ctx.strokeStyle = yellow
        ctx.beginPath()
        for (let i = 0; i < 12; i++) {
          if (i % 3) {
            ctx.moveTo(90, 0)
            ctx.lineTo(120, 0)
          }
          ctx.rotate(c / 12)
        }
        ctx.stroke()
        ctx.restore()

        //1分钟一个的刻度 - 直线 - 118,120,60,3
        ctx.save()
        ctx.lineWidth = 3
        ctx.strokeStyle = yellow
        ctx.beginPath()
        for (let i = 0; i < 60; i++) {
          if (i % 5) {
            ctx.moveTo(118, 0)
            ctx.lineTo(120, 0)
          }
          ctx.rotate(c / 60)
        }
        ctx.stroke()
        ctx.restore()

        //基于当前时间获取时、分、秒针的弧度
        const { rh, rm, rs, time } = getRadian()

        // 时针 - 直线 - -20，65，9
        ctx.save()
        ctx.lineWidth = 9
        ctx.strokeStyle = yellow
        ctx.rotate(rh)
        ctx.beginPath()
        ctx.moveTo(-20, 0)
        ctx.lineTo(65, 0)
        ctx.stroke()
        ctx.restore()

        // 分针 - 直线 - -28，80，4
        ctx.save()
        ctx.lineWidth = 4
        ctx.strokeStyle = yellow
        ctx.rotate(rm)
        ctx.beginPath()
        ctx.moveTo(-28, 0)
        ctx.lineTo(80, 0)
        ctx.stroke()
        ctx.restore()

        // 秒针 - 直线 - -30，88，2
        ctx.save()
        ctx.lineWidth = 2
        ctx.strokeStyle = redB
        ctx.rotate(rs)
        ctx.beginPath()
        ctx.moveTo(-30, 0)
        ctx.lineTo(88, 0)
        ctx.stroke()
        ctx.restore()

        //圆弧 10
        ctx.save()
        ctx.fillStyle = redB
        ctx.beginPath()
        ctx.arc(0, 0, 10, 0, c)
        ctx.fill()
        ctx.restore()

        ctx.restore()

        ctx.save()

        ctx.font = 'bold 150px Arial'
        ctx.textAlign = 'center'
        ctx.translate(width / 2, 50)

        ctx.shadowColor = 'rgba(0, 0, 0, 0.6)'
        ctx.shadowOffsetY = 2
        ctx.shadowBlur = 4

        ctx.fillStyle = '#a76921'
        ctx.fillText(time, 0, 150)

        ctx.strokeStyle = '#f0d5ac'
        ctx.lineWidth = 6
        ctx.strokeText(time, 0, 150)

        ctx.strokeStyle = '#333'
        ctx.lineWidth = 1
        ctx.setLineDash([5, 3])
        ctx.strokeText(time, 0, 150)
        ctx.restore()
      }

      //基于当前时间获取时、分、秒针的弧度
      function getRadian() {
        /*获取当前时间的时分秒*/
        //获取当前时间
        const date = new Date()
        //当前小时 getHours
        let h = date.getHours()
        if (h > 12) {
          h -= 12
        }
        //当前分钟 getMinutes
        let m = date.getMinutes()
        //当前秒 getSeconds
        let s = date.getSeconds()

        /*基于时间比，计算指针在圆周中的弧度*/
        //时针旋转弧度
        const rh = (c * h) / 12 + (c * m) / 12 / 60 + (c * s) / 12 / 60 / 60
        //分针旋转弧度
        const rm = (c * m) / 60 + (c * s) / 60 / 60
        //秒针旋转弧度
        const rs = (c * s) / 60

        if (h < 10) {
          h = '0' + h
        }
        if (m < 10) {
          m = '0' + m
        }
        if (s < 10) {
          s = '0' + s
        }

        const time = h + ' : ' + m + ' : ' + s

        //返回三个弧度
        return { rh, rm, rs, time }
      }
    </script>
  </body>
</html>
