    $.cssHooks['wh'] = {
      get(ele) {
        console.log(ele)
        return (
          window.getComputedStyle(ele, null)['width'] +
          ' ' +
          window.getComputedStyle(ele, null)['height']
        )
      },
      set(ele, newValue) {
        ele.style['width'] = newValue
        ele.style['height'] = newValue
      }
    }
