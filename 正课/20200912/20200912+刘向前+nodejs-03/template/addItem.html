{% extends "base.html" %}

{% block main %}
<div id="main">

    <div id="login" class="panel">
        <h2>添加新商品</h2>
        <form action="" method="post">
            <div class="form-item">
                <label>
                    <select name="categoryId" >
                        {% for category in categories %}
                        <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                    </select>

                </label>
            </div>
            <div class="form-item">
                <label>
                    <span class="txt">名称：</span>
                    <input type="text" name="name" class="form-input">
                </label>
            </div>
            <div class="form-item">
                <label>
                    <span class="txt">价格：</span>
                    <input type="text" name="price" class="form-input">
                </label>
            </div>
            <div class="form-item">
                <label>
                    <span class="txt"></span>
                    <button class="form-button primary">确定添加</button>
                </label>
            </div>
        </form>
    </div>

</div>
{% endblock %}
