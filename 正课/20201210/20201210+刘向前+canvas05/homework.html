<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>小球拖拽+弹动</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #canvas {
        background: antiquewhite;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      // 正割 ==========================================================

      const canvas = document.getElementById('canvas')
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight
      const ctx = canvas.getContext('2d')

      //简单圆形
      class Ball {
        constructor(r = 0, color = '#000') {
          this.r = r
          this.color = color
          this.x = 0
          this.y = 0
          this.nx = 0
          this.ny = 0
          this.state = 0
          this.rate = 0.1
        }

        updatePos() {
          if (!this.state) {
            return
          }
          const subX = this.nx - this.x
          const subY = this.ny - this.y
          this.x += subX * this.rate
          this.y += subY * this.rate
          const distance = Math.sqrt(subX * subX + subY * subY)
          if (distance < 1) {
            this.state = 0
          }
        }

        draw(ctx) {
          const { x, y, r, color } = this
          ctx.save()
          ctx.beginPath()
          ctx.arc(x, y, r, 0, Math.PI * 2)
          ctx.fillStyle = color
          ctx.fill()
          ctx.restore()
        }
      }
      //记录时间 time
      let time = null
      //重力 gravity
      let gravity = 0
      //弹力 bounce
      let bounce = -0.8
      //速度/毫秒 vy
      let vy = 0

      const ball = new Ball(50)
      ball.x = canvas.width / 2
      const bottom = canvas.height - ball.r
      ball.y = bottom
      // render();

      /*鼠标拖拽*/
      //鼠标位减图形位
      let subPos = null
      //鼠标是否在图形中
      let drag = false

      //点击事件
      canvas.addEventListener('mousedown', mousedownFn)
      //移动
      canvas.addEventListener('mousemove', mousemoveFn)
      //鼠标抬起
      canvas.addEventListener('mouseup', mouseupFn)

      function mousedownFn(event) {
        //鼠标位置
        const mousePos = getMousePos(event)
        //鼠标位减图形位
        subPos = {
          x: mousePos.x - ball.x,
          y: mousePos.y - ball.y
        }
        //判断鼠标是否在图形中
        drag = containPoint(ball, mousePos)
        if (drag) {
          ball.state = 1
          ball.nx = mousePos.x - subPos.x
          ball.ny = mousePos.y - subPos.y
        }
      }
      function mousemoveFn(event) {
        const mousePos = getMousePos(event)
        if (drag) {
          ball.state = 1
          ball.nx = mousePos.x - subPos.x
          ball.ny = mousePos.y - subPos.y
        }
      }
      function mouseupFn() {
        if (drag) {
          drag = false
          ball.state = 0
          gravity = 0.01
          time = new Date()
        }
      }
      //判断点是否在图形中
      function containPoint(obj, mousePos) {
        //获取鼠标到圆心的距离
        const len = Math.sqrt(subPos.x * subPos.x + subPos.y * subPos.y)
        //判断鼠标到圆心的距离是否小于r
        return len < obj.r
      }

      //获取鼠标在canvas中的位置
      function getMousePos(event) {
        //获取鼠标位置
        const { clientX, clientY } = event
        //获取canvas 边界位置
        const { top, left } = canvas.getBoundingClientRect()
        //计算鼠标在canvas 中的位置
        const x = clientX - left
        const y = clientY - top
        return { x, y }
      }

      //动画方法
      function animate() {
        //时间差
        let now = new Date()
        let diff = now - time
        time = now

        //加速度
        vy += gravity

        //设置小球位置
        ball.y += vy * diff

        //底部碰撞检测
        if (ball.y >= bottom) {
          ball.y = bottom
          vy *= bounce
        }
      }

      !(function render() {
        if (drag) {
          ball.updatePos()
        } else {
          animate()
        }
        // !drag && animate()
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        ball.draw(ctx)
        requestAnimationFrame(render)
      })()
    </script>
  </body>
</html>
