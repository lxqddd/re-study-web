  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的扁平化</title>
  </head>
  <body>
    <script>
      // 将多维数组转化位1维
      let arr = [
        [1, 2],
        ['a', 'b', [1, 'c']]

      console.log(arr.flat(2))
