<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .drag {
        position: absolute;
        left: 100px;
        top: 100px;
        background-color: aqua;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 该属性只有chrome支持 -->
    <input type="date" />

    <input type="time" />
    <input type="week" />
    <input type="datetime-local" />

    <!-- 该属性只有chrome支持 -->
    <input type="number" />

    <div contenteditable="true">hello world</div>

    <!-- 拖拽属性 -->
    <div class="drag" draggable="true"></div>
    <script>
      const dragDiv = document.querySelector('.drag')
      let dragDivBeginTop = null
      let dragDivBeginLeft = null
      dragDiv.addEventListener('dragstart', e => {
        dragDivBeginTop = e.clientY
        dragDivBeginLeft = e.clientX
      })
      dragDiv.addEventListener('dragend', e => {
        // 横向移动的距离
        let dragDivX = e.clientX - dragDivBeginLeft
        // 纵向移动的距离
        let dragDivY = e.clientY - dragDivBeginTop
        dragDiv.style.left = dragDivX + dragDiv.offsetLeft + 'px'
        dragDiv.style.top = dragDivY + dragDiv.offsetTop + 'px'
      })
    </script>
  </body>
</html>
