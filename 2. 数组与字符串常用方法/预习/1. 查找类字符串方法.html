<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>查找类字符串方法</title>
  </head>
  <body>
    <script>
      // charAt(index)
      // 如果index超过了str能过取到的数值范围，就返回一个空字符，而不是null
      var str1 = 'yeshang'
      console.log(str1.charAt(0))

      // charCodeAt()
      // 返回选中字符的ASCII码
      console.log(str1.charCodeAt(0))
    </script>
  </body>
</html>
