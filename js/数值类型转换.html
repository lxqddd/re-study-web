<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      const str1 = '12345abcd'
      const str2 = '12345'
      console.log(Number(str1)) // 如果当前字符串不是纯数字组成，会被Number转化为NaN
      console.log(Number(str2)) // 12345
      console.log(parseInt(str1))
      console.log(parseFloat(str1))
    </script>
