<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>箭头函数的不定参</title>
  </head>
  <body>
    <script>
      // 箭头函数的不定参
      // 普通函数可以使用arguments的方式获取函数的不定参数，箭头函数要用扩展运算符
      const fn = (...args) => {
        console.log(args)
      }
      fn(1, 2, 'a') // [1, 2, 'a']

      // 箭头函数的this问题
      // 箭头函数本身没有this，调用箭头函数this的时候指向的是其声明时作用域的this
      let fn2
      const fn3 = () => {
        console.log(this)
        fn2 = () => {
          console.log(this)
        }
        fn2()
      }
      fn3() // 两个this都指向window

      // 箭头函数的参数默认值问题
      const fn4 = (a = 1, b = 2) => {
        console.log(a, b)
      }
      fn4(3)
    </script>
  </body>
</html>
