<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>箭头函数的不定参</title>
  </head>
  <body>
    <script>
      const fn = (...args) => {
        console.log(args)
      }
      fn(1, 2, 'a') // [1, 2, 'a']
    </script>
  </body>
</html>
